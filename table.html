<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Table</title>
</head>
<body>
        <div class="container">
                <div class="jumbotron">
                    <h1 class="text-center"><span class="fas fa-fire"></span> Hot Restaurant</h1>
                    <hr>
                    <h2 class="text-center">Current Reservations and Waiting List</h2>
                    <br>
                    
                    <div class="text-center">
                        <a href="/reservation"><button type="button" class="btn btn-lg btn-danger"><span class="fas fa-credit-card"></span> Make Reservation</button></a>
                        <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="fas fa-home"></span></button></a>
                    </div>
                </div>
                    
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">Current Reservations</h4>
                            </div>
                            <div class="panel-body" id="tableSection">
                            </div>
                        </div>
            
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">Waiting List</h4>
                            </div>
                            <div class="panel-body" id="waitlistSection">
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <div class="container">
                        <p>Control Panel</p>
                        <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
                    </div>
                </footer>   
            </div>
    
    
    
</body>

<script type="text/javascript" src="table.js"></script>

</html>
